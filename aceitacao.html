<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Aceitação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        .pedido {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .botao:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="pedido">
        <h1>Pedido de Aceitação</h1>
        <p>Querida [Nome da Madrinha],</p>
        <p>Gostaríamos de saber se você aceita ser a madrinha da nossa filha. Será uma grande honra tê-la como parte importante da vida dela.</p>
        <p>[Texto adicional do pedido...]</p>
        <a href="#" class="botao">Eu aceito!</a>
    </div>
</body>
</html>
