<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta para Madrinha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 50px;
        }
        .carta {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .botao {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .botao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="carta">
        <h1>Carta para a Madrinha</h1>
        <p>Querida [Nome da Madrinha],</p>
        <p>Estamos muito felizes e gostaríamos de compartilhar uma notícia especial com você. Nossa família está crescendo e gostaríamos que você fizesse parte dessa jornada de uma maneira muito especial.</p>
        <p>[Texto adicional da carta...]</p>
        <a href="aceitacao.html" class="botao">Clique aqui</a>
    </div>
</body>
</html>
